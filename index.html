<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="style.css?version=update">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="left-container">
        <section class="left">
                <section class="card-front">
                    <div class="circle">
                        <div class="big"></div>
                        <div class="small"></div>
                    </div>
                    <div class="card-num"><h4 id="cardNum1" >0000 0000 0000 0000</h4></div>
                    <div class="name-exp"><h3 id="cardName1">Emmanuel Edogbanya</h3><span><em id="expMonth1">mm</em>/<em id="expYear1">yy</em></span></div>
                </section>
                <section class="card-back">
                    <div class="cvc-num" id="cvc1">000</div>
                </section>
        </section>
    </section> 

   
        <section class="right">
            <div class="form" id="form">
                <form action="" method="get">
                    <div>
                        <label for="name">Cardholder Name</label>
                        <input type="text" placeholder="Emmanuel Edogbanya" required id="card-name">
                        <P id="card-name-error"></P>
                    </div>

                    <div>
                        <label for="Number">Card Number</label><br>
                        <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required id="card-num">
                        <P id="card-num-error"></P>
                    </div>

                    <div class="exp">
                         <div class="exp-left"> 
                            <label for="exp-date"> Exp. Date (mm/yy)</label>
                                <div class="select-exp-date">
                                    <input type="text" maxlength="2" class="month" placeholder="MM" required id="exp-month"> 
                                    <input type="text" maxlength="2" class="year" placeholder="YY" required id="exp-year">
                                    <P id="month-error"></P>
                                    <P id="year-error"></P>
                                </div>
                         </div>     
                        <div class="exp-right">
                                <label for="cvc" >cvc</label>
                                <input type="text" maxlength="3" class="cvc" placeholder="e.g 123" required id="cvc-num"> <P id="cvc-error"></P>
                        </div>
                    </div>
                </form> 
                    <div>
                        <button type="submit" id="submin-btn">Confirm</button>
                    </div>
                   
                
            </div>

            <div class="thanks" id="submit">
                <section class="mark-box">
                    <div class="mark">
                        <div class="short"></div>
                        <div class="long"></div>
                    </div>
               </section>
                <h2 class="">THANK YOU!</h2>
                <P>We've added your card details.</P>
                <button class="continue" id="submin-btn">Continue</button>
            </div>
        </section>
  
</body>
</html>
